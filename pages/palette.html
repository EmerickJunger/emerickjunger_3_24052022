<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût - Ohmyfood</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/0099064680.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>
    <main class="menu">
        <div>
            <figure class="photo">
                <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            </figure>
        </div>
        <div class="carte">
            <h1>La palette du goût</h1>
            <i class="fa-solid fa-heart coeur"></i>
        </div>
        <div class="tryptique">
            <h2 class="variete">ENTRÉES</h2>
            <figure class="choix">
                <h2>Fricassée d'escargot</h2>
                <h3>Au piment d'espelette<em>25€</em></h3>
            </figure>
            <figure class="choix">
                <h2>Foie gras de canard mi-cuit</h2>
                <h3>Et ses copeaux de truffe noire<em>35€</em></h3>
            </figure>
            <figure class="choix">
                <h2>Oeuf au plat</h2>
                <h3>Assaisonnée à la truffe sur lit de...<em>20€</em></h3>
            </figure>
            <h2 class="variete">PLATS</h2>
            <figure class="choix">
                <h2>Filet de boeuf aux herbes</h2>
                <h3>Accompagné de sa ribambelle de légu...<em>40€</em></h3>
            </figure>
            <figure class="choix">
                <h2>Parmentier de queue de boeuf</h2>
                <h3>À la truffe noire sur sa purée de panais<em>35€</em></h3>
            </figure>
            <figure class="choix">
                <h2>Filet de Turbot</h2>
                <h3>Aux agrumes<em>44€</em></h3>
            </figure>
            <h2 class="variete">DESSERTS</h2>
            <figure class="choix">
                <h2>Paris-Brest</h2>
                <h3>Revisité<em>18€</em></h3>
            </figure>
            <figure class="choix">
                <h2>Macaron au chocolat d'exception</h2>
                <h3>Et glace à la vanille de Madagascar<em>22€</em></h3>
            </figure>
            <figure class="choix">
                <h2>Mousse au chocolat</h2>
                <h3>Au piment d'espelette et à la truffe noire<em>23€</em></h3>
            </figure>
            <button>Commander</button>
        </div>
    </main>
    <footer>
        <div>
            <ul>
                <li class="titre">ohmyfood</li>
                <li class="info"><i class="fas fa-utensils font"></i>Proposer un restaurant</li>
                <li class="info"><i class="fa-solid fa-handshake-angle font2"></i>Devenir partenaire</li>
                <li class="info">Mentions légales</li>
                <li class="info mail"><a href="mailto:emerick.junger@gmail.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
