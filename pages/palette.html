<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût - Ohmyfood</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/0099064680.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <i class="fa-solid fa-arrow-left"></i>
        <h1>ohmyfood</h1>
    </header>
    <main class="menu">
        <div>
            <figure class="photo">
                <img src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
            </figure>
        </div>
        <div class="carte">
            <h1>À la française</h1>
        </div>
        <div class="tryptique">
            <h2 class="variété">ENTRÉES</h2>
            <figure class="choix">
                <h2>Tartare de poulpe acidulé</h2>
                <h3>Aux zests d'orange</h3>
            </figure>
            <figure class="choix">
                <h2>Velouté de légumes d'antan</h2>
                <h3>Carottes, panais, topinambour</h3>
            </figure>
            <figure class="choix">
                <h2>Soupe à l'oignon</h2>
                <h3>Revisitée</h3>
            </figure>
            <h2 class="variété">PLATS</h2>
            <figure class="choix">
                <h2>Coquilles Saint-Jacques</h2>
                <h3>Accompagnées d'une purée de panais</h3>
            </figure>
            <figure class="choix">
                <h2>Magret de canard</h2>
                <h3>Et parmentier de pommes de terres</h3>
            </figure>
            <figure class="choix">
                <h2>Pigeonneau d'Ille-et-Vilaine</h2>
                <h3>Sur son lit de gnocchis aux légumes</h3>
            </figure>
            <h2 class="variété">DESSERTS</h2>
            <figure class="choix">
                <h2>Pétales de violettes glacés</h2>
                <h3>Et purée de noisettes</h3>
            </figure>
            <figure class="choix">
                <h2>Fondant au chocolat</h2>
                <h3>Revisité</h3>
            </figure>
            <figure class="choix">
                <h2>Millefeuille croustillant</h2>
                <h3>Myrtilles et pâte d'amande</h3>
            </figure>
            <p>Commander</p>
        </div>
    </main>
    <footer>
        <div>
            <ul>
                <li class="titre">ohmyfood</li>
                <li class="info"><i class="fas fa-utensils font"></i>Proposer un restaurant</li>
                <li class="info"><i class="fa-solid fa-handshake-angle font2"></i>Devenir partenaire</li>
                <li class="info">Mentions légales</li>
                <li class="info">Contact</li>
            </ul>
        </div>
    </footer>
</body>
</html>
